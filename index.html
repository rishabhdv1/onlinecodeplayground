<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Coding Playground</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container-fluid p-5 pt-2">
            <h1 class="text-center mb-3">Online Code Playground</h1>
            <div class="d-flex flex-row mb-2">
                    <select class="form-select r_w10 me-2" aria-label="Default select example">
                        <option selected>Select Language</option>
                        <option value="1">Python</option>
                        <option value="2">Java</option>
                        <option value="2">PHP</option>
                        <option value="3">c#</option>
                        <option value="3">c</option>
                        <option value="3">c++</option>
                        <option value="3">R</option>
                    </select>
                    <select class="form-select r_w10 me-2" aria-label="Default select example">
                        <option selected>Select Version</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <button class="btn btn-success r_w5">Run <i class="fa-solid fa-chevron-right"></i></button>
                
                
            </div>
            <div class="row m-0">
                <div class="col-6 ps-0 pe-1 r_h500">
                    <div class="editable shadow-sm bg-white p-2 h-100" contenteditable="true">print("Hello, World!")</div>
                </div>
                <div class="col-6 pe-0 ps-1 r_h500">
                    <div class="shadow-sm bg-black p-2 r_consola text-white h-100">
                        Hello, World!
                        <div class=" d-flex justify-content-center align-items-center h-100">
                            <div class="position-absolute loader text-success spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
